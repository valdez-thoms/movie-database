<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <!--  Bootstrap CDN CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!--  Nav bar w/ add button  -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Rollie's Movie Barn</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
            <!-- Button trigger modal FOR ADD MOVIE -->
            <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#add">
                Add A Movie
            </button>
            <!-- Button trigger modal FOR EDIT MOVIE-->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit">
               Edit Movie
            </button>
        </form>
    </div>
</nav>
<!--  modal for add movies  -->
<!-- Modal -->
<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ADDModalCenterTitle">Add Your Movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body mx-2">
                <div class="row">
                <form class= "d-flex flex-column">
                    <label for="title">Title:</label>
                    <input aria-required="true" id="title" type="text">
                    <label for="rating">Rating:</label>
                    <input required id="rating" type="text">
                    <label for="year">Year:</label>
                    <input required id="year" type="text">
                    <label for="genre">Genre:</label>
                    <input required id="genre" type="text">
                    <label for="director">Director:</label>
                    <input required id="director" type="text">
                    <label for="plot">Plot:</label>
                    <input required id="plot" type="text">
                    <label for="actors">Actors:</label>
                    <input required id="actors" type="text">
                    <label for="poster">Movie Poster:</label>
                    <input required id="poster" type="text">
                </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="saveNewMovie" type="button" data-dismiss="modal" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!--  modal for EDIT movies  -->
<!-- Modal -->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Edit Movie</h5>
                <div class="form-group">
                <label for="editList">Select Movie to Edit</label>
                <select class="form-control custom-select" id="editList">
                </select>
                    <label for="delete">Delete entry?</label>
                    <input id="delete" type="checkbox">
            </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body mx-2">
                <div class="row">
                    <form id="editForm" class= "d-flex flex-column">
                        <label for="titleEdit">Title:</label>
                        <input class="editElement" aria-required="true" id="titleEdit" type="text">
                        <label for="ratingEdit">Rating:</label>
                        <input class="editElement" required id="ratingEdit" type="text">
                        <label for="yearEdit">Year:</label>
                        <input class="editElement" required id="yearEdit" type="text">
                        <label for="genreEdit">Genre:</label>
                        <input class="editElement" required id="genreEdit" type="text">
                        <label for="directorEdit">Director:</label>
                        <input class="editElement" required id="directorEdit" type="text">
                        <label for="plotEdit">Plot:</label>
                        <input class="editElement" required id="plotEdit" type="text">
                        <label for="actorsEdit">Actors:</label>
                        <input class="editElement" required id="actorsEdit" type="text">
                        <label for="posterEdit">Movie Poster:</label>
                        <input class="editElement" required id="posterEdit" type="text">
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="editMovie" type="button" data-dismiss="modal" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!--  Movie generation area  -->
<div class="load-movies row m-2">
    ....Loading
</div>


<!--  Jquery CDN  -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!-- bootstrap CSS js and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<!--  Custom CSS  -->
<script src="../js/moviesProject.js"></script>

</body>
</html>
